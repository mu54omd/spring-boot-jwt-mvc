<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="mt-5">
        Welcome <span th:text="${user.email}"/>
    </h3>
    <a th:href="@{/user/addNoteForm}" class="btn btn-primary btn-sm mb-5">Add Note</a>
    <a th:href="@{/auth/performLogout}" class="btn btn-secondary btn-sm mb-5">Logout</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Color</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempNote : ${notes}">
            <td th:text="${tempNote.title}"/>
            <td th:text="${tempNote.content}"/>
            <td th:text="${tempNote.color}"/>
            <td>
                <a th:href="@{/user/showFormForEdit(noteId=${tempNote.id})}"
                   class="btn btn-info btn-sm">
                    Edit
                </a>
                <a th:href="@{/user/performDeleteNote(noteId=${tempNote.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
